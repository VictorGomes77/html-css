<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
</head>
<body>
    <h1>Testando iframes</h1>
    <p>
        Tem sites que aceitam os iframes como:
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> <br> 
        Tem outros sites que tem uma medida de segurança contra os iframes como o site da google:
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
    </p>

    <p>
        Caso o nagevador seja compativel com o iframe, põe a tag &lt;a&gt;. <br> 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br"> Site do google</a>
        </iframe>

    </p>
    
</body>
</html>
